<h2>Register</h2>
<form name="form" ng-submit="rc.register()" role="form" class="form">
	<div class="form__row">
		<input type="text" name="firstName" id="firstname" ng-model="rc.firstName" placeholder="First Name" required />
		<span ng-show="form.firstName.$dirty && form.firstName.$error.required">First name is required</span>
	</div>
	<div class="form__row">
		<input type="text" name="lastName" id="lastname" ng-model="rc.lastName" placeholder="Last Name" required />
		<span ng-show="form.lastName.$dirty && form.lastName.$error.required">Last name is required</span>
	</div>
	<div class="form__row">
		<input type="tel" name="phone" id="phone" ng-model="rc.phone" placeholder="Phone" required />
		<span ng-show="form.phone.$dirty && form.phone.$error.required">Phone is required</span>
	</div>
	<div class="form__row">
		<input type="email" name="email" id="email" ng-model="rc.email" placeholder="Email" required />
		<span ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
		<span ng-show="rc.taken">Email is taken</span>
	</div>
	<div class="form__row">
		<input type="password" name="password" id="password" ng-model="rc.password" placeholder="Password" required />
		<span ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
	</div>
	<div class="form__row">
		<button type="submit" ng-disabled="form.$invalid || rc.dataLoading" class="btn btn-primary">Register</button>
