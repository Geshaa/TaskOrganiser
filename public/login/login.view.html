<h2>Login credentials</h2>
<form name="loginForm" ng-submit="lc.login()" class="form">
	<div class="form__row">
		<label for="email">Email</label>
        <input type="email" name="email" id="email" ng-model="lc.email" required />
		<span ng-show="form.email.$dirty && form.email.$error.required" class="form__row__error">Email is required</span>
	</div>
	<div class="form__row">
		<label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="lc.password" required />
		<span ng-show="form.password.$dirty && form.password.$error.required" class="form__row__error">Password is required</span>
	</div>
	<div class="form__row">
		<p ng-show="lc.wrongData">Wrong credentials</p>
	</div>
	<div class="form__row">
		<button type="submit" ng-disabled="form.$invalid || lc.dataLoading" class="btn btn-primary">Login</button>
