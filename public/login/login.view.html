<h2>Login credentials</h2>
<form name="loginForm" ng-submit="lc.login()" class="form">
	<div class="form__row">
		<label for="username">Username</label>
        <input type="text" name="username" id="username" ng-model="lc.username" required />
		<span ng-show="form.username.$dirty && form.username.$error.required" class="form__row__error">Username is required</span>
	</div>
	<div class="form__row">
		<label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="lc.password" required />
		<span ng-show="form.password.$dirty && form.password.$error.required" class="form__row__error">Password is required</span>
	</div>
	<div class="form__row">
		<button type="submit" ng-disabled="form.$invalid || lc.dataLoading" class="btn btn-primary">Login</button>
        <img ng-if="lc.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

	</div>

	<h2>users</h2>
	<div ng-repeat="user in users">
		<p>{{user.id}}</p>
		<p>{{user.email}}</p>
		<p>{{user.password}}</p>
	</div>
</form>
